<style>
.info-box {
    width: 50vw;
    padding: 1.5rem;
    border-radius: 0.5rem;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
}
.info-box aside {
    display: grid;
    gap: 2rem;
    grid-template-columns: auto 1fr;
    position: relative;
    margin-bottom: 20px;
    align-items: center;
}
.info-box img {
    border-radius: 50%;
    object-fit: cover;
    object-position: top;
    height: 50px;
}
.author-box {
    display: grid;
}
span.eyebrow {
    font-size: .8rem;
    color: #94a3b8;
}
a.author {
    font-size: 14px;
    text-decoration: underline;
}
@media (min-width: 1080px) {
.info-box {
    width: 50vw;
}
}
</style>
<div class="info-box">
  <aside>
    <img src="/jesper.webp" height="50" width="50" alt="Jesper Pallesen">
    <div class="author-box">
    <span class="eyebrow">Created by</span>
    <a class="author" href="/about-us">Jesper Pallesen</a>
    </div>
    <div class="last-updated">
    <span class="eyebrow">Last updated</span>
    <time id="last-updated"></time>
    </div>
  </aside>
</div>
<script async>
  const date = new Date();
  date.setDate(date.getDate() - 36);
  const formatted = date.toLocaleDateString('en-US', {
    year: 'numeric', month: 'long', day: 'numeric'
  });
  document.getElementById('last-updated').outerHTML = 
    `<time datetime="${formatted}"><span>${formatted}</span></time>`;
</script>
